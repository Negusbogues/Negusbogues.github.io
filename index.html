<html lang="en">

{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<style>
    h1 {
        color: #00ffff;
        padding-left: 15px;
        margin-left: 15px;
    }
    
    .nav-link {
        font-size: x-large;
        color: rgb(3, 217, 255);
    }
    
    .nav-link:hover {
        color: rgb(167, 251, 251);
        text-decoration: solid;
        text-shadow: 2px 2px 5px black;
        background: transparent;
        animation: glow;
        animation-duration: 2s;
        text-shadow: 1px 1px 2px rgb(3, 217, 255);
    }
    
    nav {
        border-style: groove;
        border: 1px;
        filter: brightness(90%);
        box-shadow: 0 0px 5px 0;
        background: transparent;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        width: fit-content;
        padding: 16px;
        margin: 5px 0 0 110px;
        height: fit-content;
        border-radius: 30px 30px 30px 30px;
    }
    
    @keyframes glow {
        0% {
            color: rgb(3, 217, 255);
        }
        50% {
            color: rgb(169, 251, 251);
        }
        100% {
            color: rgb(3, 217, 255);
        }
    }
    
    @keyframes glow2 {
        0% {
            color: aqua;
        }
        50% {
            color: rgb(169, 251, 251);
            text-shadow: 2px 2px 5px rgb(169, 251, 251);
        }
        100% {
            color: aqua;
        }
    }
    
    a {
        color: rgb(3, 217, 255);
    }
    
    p,
    li {
        color: rgb(3, 217, 255);
        justify-content: left;
        font-weight: bold;
    }
    
    p:hover {
        transition-timing-function: ease-in-out;
        transition-duration: 1s;
        color: rgb(169, 251, 251);
    }
    
    h1:hover {
        text-shadow: 2px 2px 5px rgb(3, 217, 255);
        animation: glow;
        animation-duration: 2s;
    }
    
    .container {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    
    h1 {
        text-shadow: 2px 2px 5px rgb(7, 7, 7);
        padding-left: 55px;
        margin-left: 65px;
    }
    
    .icon {
        color: aqua;
    }
    
    .card {
        border-style: groove;
        border: 1px;
        filter: brightness(70%);
        box-shadow: 0 5px 5px 0;
        background: inherit;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 10px 30px 10px 30px;
        padding: 16px;
        margin: 5px;
        width: 33%;
        height: 400px;
    }
    
    .card-h1 {
        border-style: groove;
        border: 1px;
        filter: brightness(70%);
        box-shadow: 0 5px 5px 0;
        background: inherit;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 10px 30px 10px 30px;
        width: 100%;
        padding: 16px;
        margin: 5px;
        height: fit-content;
    }
    
    .card-h {
        border-style: groove;
        border: 1px;
        filter: brightness(70%);
        box-shadow: 0 5px 5px 0;
        background: inherit;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 10px 30px 10px 30px;
        width: 100%;
        padding: 16px;
        margin: 5px;
        height: 250px;
    }
    
    .card:hover {
        transition-timing-function: ease-out;
        transition-duration: inherit;
        box-shadow: 0px 5px 5px 0px aqua;
        filter: brightness(95%);
    }
    
    .card-h:hover {
        transition-timing-function: ease-out;
        transition-duration: inherit;
        box-shadow: 0px 5px 5px 0px aqua;
        filter: brightness(95%);
    }
    
    .card-header {
        text-shadow: 2px 2px 5px rgb(7, 7, 7);
        padding-left: 2px;
        margin-left: 2px;
        text-align: left;
        color: aqua;
    }
    
    #submit:hover {
        animation: glow2;
        animation-duration: 2s;
    }
    
    .card-header:hover {
        animation: glow2;
        animation-duration: 2s;
    }
    
    #submit {
        background-color: inherit;
        border-radius: 10px 30px 10px 30px;
        color: #00ffff;
        border-color: aqua;
        padding: 4px;
        width: 140px;
        font-size: large;
        animation: glow;
        animation-duration: 2s;
        margin: 10px 10px 0px 10px;
        padding: 10px 10px 10px 10px;
    }
    
     ::placeholder {
        color: aqua;
    }
    
    input {
        background-color: inherit;
        border-radius: 10px 30px 10px 30px;
        padding: 0px 0px 0px 15px;
        color: aqua;
        border-color: aqua;
    }
    
    input:active {
        background-color: inherit;
    }
    
    label {
        font-weight: bold;
        color: aqua;
    }
    
    textarea {
        background-color: inherit;
        border-radius: 10px 30px 10px 30px;
        padding: 0px 0px 0px 15px;
        margin: 0px 0px 0px 40px;
        color: aqua;
        border-color: aqua;
    }
    
    input[type='radio'] {
        accent-color: #00ffff;
        background-color: inherit;
    }
    
    header {
        opacity: 0.9;
        justify-items: stretch;
    }
    
    #img1 {
        height: 35%;
        margin-left: 10px;
        margin-right: 65px;
    }
    
    #img2 {
        height: 35%;
        margin-right: 65px;
    }
    
    #img3 {
        height: 35%;
    }
</style>
